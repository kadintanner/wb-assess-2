<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    table, th, td {
      border: 1px solid white
    }
  </style>
  <body style="background-color: black; color: white; font-family: sans-serif;">
    <form>
      <label for="cname">Character Name:</label>
      <input for="text"></input>
    </form>
    <br>
    <form>
      <label for="radio_btn">Jedi</label>
      <input type="radio">
      <label for="radio_btn">Sith</label>
      <input type="radio">
    </form>
    <br>
    <form>
      <label for="lightsaber_color">Lightsaber Color</label>
      <select>
        <option>Blue</option>
        <option>Green</option>
        <option>Red</option>
        <option>Purple</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <br><br><br>
    <table>
      <tr>
        <th>Planet</th>
        <th>Environment</th>
        <th>Population</th>
      </tr>
      <tr>
        <td>Tatooine</td>
        <td>Desert</td>
        <td>200,000</td>
      </tr>
      <tr>
        <td>Hoth</td>
        <td>Ice</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Endor</td>
        <td>Forest</td>
        <td>30,000,000</td>
      </tr>
      <tr>
        <td>Mustafar</td>
        <td>Lava</td>
        <td>10,000</td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
